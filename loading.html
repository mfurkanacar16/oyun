<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>S√ºrpriz Y√ºkleniyor...</title>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@500;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg-gradient: linear-gradient(135deg, #ffe9ef 0%, #ffc3d3 100%);
  --card-bg: rgba(255, 255, 255, 0.95);
  --text: #4a4a4a;
  --accent: #ff3f70;
  --accent2: #ff7aa0;
  --shadow: rgba(255, 63, 112, 0.25);
}

*{box-sizing:border-box;}

body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background: var(--bg-gradient);
  font-family: 'Quicksand', sans-serif;
  color:var(--text);
  overflow: hidden;
  position: relative;
}

/* --- Dƒ∞NAMƒ∞K KALPLER (Arka plan) --- */
.heart-container {
    position: fixed;
    top: 0; left: 0; width: 100%; height: 100%;
    pointer-events: none;
    z-index: 0;
}

.floating-heart {
    position: absolute;
    bottom: -10vh;
    opacity: 0.7;
    animation: floatUp linear forwards;
}

@keyframes floatUp {
    0% { transform: translateY(0) rotate(0deg); opacity: 0.7; }
    100% { transform: translateY(-110vh) rotate(360deg); opacity: 0; }
}

/* --- KART TASARIMI --- */
.card{
  width:min(85vw, 380px);
  padding:40px 30px;
  border-radius:30px;
  background: var(--card-bg);
  box-shadow: 0 20px 60px var(--shadow);
  text-align: center;
  position: relative;
  z-index: 1;
  animation: floatCard 6s ease-in-out infinite;
}

.main-heart-icon {
    font-size: 3rem;
    color: var(--accent);
    margin-bottom: 15px;
    display: inline-block;
    animation: heartbeat 1.2s infinite;
}

h1{
  margin:0 0 10px;
  font-family: 'Pacifico', cursive;
  font-size: 1.8rem;
  color: var(--accent);
}

.status-text{
  margin-bottom: 20px;
  font-size: 0.95rem;
  color: #777;
  height: 20px;
  transition: opacity 0.3s;
}

/* BAR */
.bar-container{
  width:100%;
  height:14px;
  background:#ffe0e6;
  border-radius:999px;
  position: relative;
  overflow: hidden;
  margin-bottom: 20px; /* Alttaki uyarƒ± yazƒ±sƒ± i√ßin bo≈üluk */
}

.fill{
  height:100%;
  width:0%;
  border-radius:999px;
  background: linear-gradient(90deg, var(--accent2), var(--accent));
  box-shadow: 0 0 15px var(--shadow);
  transition: width 0.2s linear;
  position: relative;
}

.fill::after {
    content: '‚ù§Ô∏è';
    position: absolute;
    right: -7px;
    top: 50%;
    transform: translateY(-50%);
    font-size: 12px;
}

/* --- Hƒ∞LE UYARISI YAZISI --- */
.cheat-warning {
    font-size: 0.85rem;
    color: var(--accent2);
    font-weight: 700;
    opacity: 0.8;
    letter-spacing: 0.5px;
}

@keyframes heartbeat {
    0% { transform: scale(1); }
    15% { transform: scale(1.15); }
    30% { transform: scale(1); }
    45% { transform: scale(1.15); }
    60% { transform: scale(1); }
}

@keyframes floatCard {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
}

</style>
</head>

<body>

<div class="heart-container" id="heartContainer"></div>

<div class="card">
  <div class="main-heart-icon">‚ù§Ô∏è</div>
  <h1 id="mainTitle">Y√ºkleniyor...</h1>
  <div class="status-text" id="statusText">Sistem ba≈ülatƒ±lƒ±yor...</div>

  <div class="bar-container">
    <div class="fill" id="fill"></div>
  </div>

  <div class="cheat-warning">Hile yapmak yasak üôÉ</div>
</div>

<script>
// --- KALPLER (√ñnceki kodun aynƒ±sƒ±) ---
const heartContainer = document.getElementById('heartContainer');

function createFloatingHeart() {
    const heart = document.createElement('div');
    heart.classList.add('floating-heart');
    const heartEmojis = ['‚ù§Ô∏è', 'üíñ', 'üíù', 'üíï'];
    heart.innerText = heartEmojis[Math.floor(Math.random() * heartEmojis.length)];
    heart.style.left = Math.random() * 100 + 'vw';
    const size = Math.random() * 20 + 15;
    heart.style.fontSize = size + 'px';
    const duration = Math.random() * 4 + 4;
    heart.style.animationDuration = duration + 's';
    
    heartContainer.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, (duration + 1) * 1000);
}

setInterval(createFloatingHeart, 400); // Biraz daha sƒ±k kalp √ßƒ±ksƒ±n (300 -> 400 yaptƒ±m)

// --- Y√úKLEME ---
const fill = document.getElementById("fill");
const statusText = document.getElementById("statusText");
const mainTitle = document.getElementById("mainTitle");

let progress = 0;

const messages = [
    { pct: 10, msg: "G√ºzellik katsayƒ±sƒ± hesaplanƒ±yor..." },
    { pct: 30, msg: "G√ºl√º≈ü√ºn sisteme y√ºkleniyor..." },
    { pct: 50, msg: "Tatlƒ±lƒ±k verileri i≈üleniyor..." },
    { pct: 70, msg: "Sabrƒ±n i√ßin te≈üekk√ºrler a≈ükƒ±m..." },
    { pct: 90, msg: "Neredeyse hazƒ±rƒ±z! üöÄ" },
    { pct: 100, msg: "ƒ∞yi eƒülenceler prenses! ‚ù§Ô∏è" }
];

const totalTime = 4500; 
const intervalTime = 40; 
const step = 100 / (totalTime / intervalTime);

const interval = setInterval(() => {
  progress += step;
  if (progress > 100) progress = 100;
  
  fill.style.width = progress + "%";

  const currentMsg = messages.find(m => progress >= m.pct && progress < m.pct + 20);
  if (currentMsg) {
      statusText.innerText = currentMsg.msg;
  }

  if(progress >= 100){
    clearInterval(interval);
    mainTitle.innerText = "Hazƒ±r!";
    setTimeout(() => {
      window.location.href = "menu.html"; 
    }, 800);
  }
}, intervalTime);
</script>

</body>
</html>
