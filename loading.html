<style>
:root{

*{box-sizing:border-box;}

  font-family: 'Quicksand', sans-serif;
  color:var(--text);
  overflow: hidden; /* TaÅŸmalarÄ± gizle */

}

/* --- DÄ°NAMÄ°K KALPLER Ä°Ã‡Ä°N CSS --- */
/* Kalplerin iÃ§inde yÃ¼zeceÄŸi gÃ¶rÃ¼nmez konteyner */
.heart-container {
    position: fixed;
    top: 0; left: 0; width: 100%; height: 100%;
    pointer-events: none; /* TÄ±klamalarÄ± engelleme, arkaya geÃ§sin */
    z-index: 0; /* KartÄ±n arkasÄ±nda kalsÄ±n */
}

/* JS ile oluÅŸturulacak kalplerin stili */
.floating-heart {
    position: absolute;
    bottom: -10vh; /* EkranÄ±n altÄ±ndan baÅŸla */
    font-size: 20px;
    opacity: 0.7;

@keyframes floatUp {
    0% {
        transform: translateY(0) rotate(0deg);

    }
    100% {
        /* EkranÄ±n tepesine kadar Ã§Ä±k ve dÃ¶n */

    }

/* ---------------------------------- */


.card{
  width:min(85vw, 380px);

/* KartÄ±n iÃ§indeki ana kalp ikonu */
.main-heart-icon {

/* BAR */
.bar-container{
  width:100%;
  height:14px;
  background:#ffe0e6;
  border-radius:999px;
  position: relative;
  overflow: hidden; /* TaÅŸan kalbi gizle */
}

.fill{
  height:100%;
  width:0%;
  border-radius:999px;
  background: linear-gradient(90deg, var(--accent2), var(--accent));
  box-shadow: 0 0 15px var(--shadow);
  transition: width 0.2s linear;

/* BarÄ±n ucundaki kÃ¼Ã§Ã¼k kalp */
.fill::after {
    content: 'â¤ï¸';
    position: absolute;
    right: -7px;
    top: 50%;
    transform: translateY(-50%);
    font-size: 12px;

@keyframes heartbeat {

<body>

<div class="heart-container" id="heartContainer"></div>

<div class="card">
  <div class="main-heart-icon">â¤ï¸</div>
  <h1 id="mainTitle">YÃ¼kleniyor...</h1>
  <div class="status-text" id="statusText">Sistem baÅŸlatÄ±lÄ±yor...</div>

  <div class="bar-container">

  </div>
</div>

<script>
// --- DÄ°NAMÄ°K KALP OLUÅTURUCU ---
const heartContainer = document.getElementById('heartContainer');

function createFloatingHeart() {
    const heart = document.createElement('div');
    heart.classList.add('floating-heart');
    // FarklÄ± renklerde kalpler iÃ§in dizi
    const heartEmojis = ['â¤ï¸', 'ğŸ’–', 'ğŸ’', 'ğŸ’•'];
    heart.innerText = heartEmojis[Math.floor(Math.random() * heartEmojis.length)];

    // Rastgele yatay pozisyon (ekranÄ±n %0 ile %100 arasÄ±)
    heart.style.left = Math.random() * 100 + 'vw';

    // Rastgele boyut (15px ile 35px arasÄ±)
    const size = Math.random() * 20 + 15;
    heart.style.fontSize = size + 'px';

    // Rastgele animasyon sÃ¼resi (4s ile 8s arasÄ± - ne kadar sÃ¼rerse o kadar yavaÅŸ Ã§Ä±kar)
    const duration = Math.random() * 4 + 4;
    heart.style.animationDuration = duration + 's';

    // Rastgele gecikme (hepsi aynÄ± anda baÅŸlamasÄ±n)
    heart.style.animationDelay = Math.random() * 2 + 's';

    heartContainer.appendChild(heart);

    // Animasyon bitince (sÃ¼re + gecikme kadar sonra) elemanÄ± DOM'dan sil (Performans iÃ§in Ã¶nemli!)
    setTimeout(() => {
        heart.remove();
    }, (duration + 2) * 1000);
}

// Her 300 milisaniyede bir yeni kalp oluÅŸtur
setInterval(createFloatingHeart, 300);


// --- YÃœKLEME Ã‡UBUÄU MANTIÄI (Ã–nceki koddan) ---
const fill = document.getElementById("fill");
const statusText = document.getElementById("statusText");
const mainTitle = document.getElementById("mainTitle");

let progress = 0;

const messages = [
    { pct: 10, msg: "GÃ¼zellik katsayÄ±sÄ± hesaplanÄ±yor..." },
    { pct: 30, msg: "GÃ¼lÃ¼ÅŸÃ¼n sisteme yÃ¼kleniyor..." },
    { pct: 50, msg: "TatlÄ±lÄ±k verileri iÅŸleniyor..." },
    { pct: 70, msg: "SabrÄ±n iÃ§in teÅŸekkÃ¼rler aÅŸkÄ±m..." },
    { pct: 90, msg: "Neredeyse hazÄ±rÄ±z! ğŸš€" },
    { pct: 100, msg: "Ä°yi eÄŸlenceler prenses! â¤ï¸" }
];

// Toplam sÃ¼re: 5 saniye
const totalTime = 5000; 
const intervalTime = 40; 
const step = 100 / (totalTime / intervalTime);

const interval = setInterval(() => {
  progress += step;
  if (progress > 100) progress = 100;
  
  fill.style.width = progress + "%";

  const currentMsg = messages.find(m => progress >= m.pct && progress < m.pct + 20);
  if (currentMsg) {
      statusText.innerText = currentMsg.msg;
  }

  if(progress >= 100){
    clearInterval(interval);
    mainTitle.innerText = "HazÄ±r!";
    setTimeout(() => {

      console.log("Oyun baÅŸlÄ±yor..."); 
    }, 800);
  }
}, intervalTime);
</script>
