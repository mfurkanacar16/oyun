<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Mesila ðŸ’–</title>

<style>
:root{
  --bg1:#ffe9ef;
  --bg2:#f3b7c5;
  --accent:#ff3f70;
  --accent2:#ff7aa0;

  --text:#1f1f1f;
  --muted:#555;
}

*{box-sizing:border-box;}

body{
  margin:0;
  min-height:100vh;
  display:grid;
  place-items:center;
  font-family: Arial, sans-serif;
  background:
    radial-gradient(900px 500px at 15% 20%, rgba(255,255,255,0.4), transparent 60%),
    radial-gradient(900px 520px at 85% 25%, rgba(255,255,255,0.3), transparent 60%),
    linear-gradient(180deg, var(--bg1), var(--bg2));
}

.container{
  width:min(92vw, 440px);
  padding:26px 22px;
  border-radius:26px;
  background: rgba(255,255,255,0.85);
  backdrop-filter: blur(10px);
  box-shadow: 0 18px 48px rgba(0,0,0,0.15);
  text-align:center;
  animation: enter 800ms ease forwards;
  transform: translateY(12px);
  opacity:0;
}

@keyframes enter{
  to{ transform: translateY(0); opacity:1;}
}

.badge{
  display:inline-block;
  padding:8px 14px;
  border-radius:999px;
  background:#fff;
  font-size:0.9rem;
  margin-bottom:12px;
  color:var(--text);
  box-shadow:0 6px 18px rgba(0,0,0,0.08);
}

h1{
  font-size:1.5rem;
  margin-bottom:14px;
  color:var(--text);
}

.sub{
  margin-bottom:16px;
  color:var(--muted);
}

.counterWrap{
  padding:16px;
  border-radius:20px;
  background:#fff;
  box-shadow:0 10px 28px rgba(0,0,0,0.08);
  margin-bottom:18px;
}

#counter{
  font-size:1.1rem;
  font-weight:900;
  color:var(--text);
}

.tiny{
  margin-top:8px;
  font-size:0.9rem;
  color:var(--muted);
}

.pulse{animation:pulse 260ms ease;}
@keyframes pulse{
  0%{transform:scale(1);}
  50%{transform:scale(1.02);}
  100%{transform:scale(1);}
}

/* ÅžaÅŸalÄ± buton */
button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:999px;
  font-size:1.05rem;
  font-weight:bold;
  cursor:pointer;
  color:white;
  background:linear-gradient(90deg,var(--accent),var(--accent2));
  box-shadow:0 14px 34px rgba(255,63,112,0.4);
  transition:transform .15s ease, filter .15s ease;
}

button:hover{filter:brightness(1.05);}
button:active{transform:scale(0.98);}

.footer-text{
  margin-top:14px;
  font-size:0.95rem;
  color:var(--muted);
}
</style>
</head>

<body>

<div class="container">

  <h1>8 AralÄ±k 2025â€™te baÅŸladÄ±k<br>iyi ki hayatÄ±mdasÄ±n</h1>
  <div class="counterWrap">
    <div id="counter">YÃ¼kleniyor...</div>
    <div class="tiny" id="detail">Toplam saniye: ...</div>
  </div>

  <button id="btn">TÄ±kla ðŸ˜œ</button>
  <div class="footer-text">Daha nice aylara ;) ðŸ’–</div>
</div>

<script>
const startDate = new Date("2025-12-08T00:00:00");
const counterEl = document.getElementById("counter");
const detailEl = document.getElementById("detail");
const btn = document.getElementById("btn");

function pad(n){ return String(n).padStart(2,"0"); }

function updateCounter(){
  const now = new Date();
  const diff = now - startDate;

  if(diff < 0){
    counterEl.textContent="HenÃ¼z baÅŸlamadÄ± ama yakÄ±nda ðŸ’–";
    detailEl.textContent="";
    return;
  }

  const totalSeconds=Math.floor(diff/1000);
  const totalMinutes=Math.floor(totalSeconds/60);
  const totalHours=Math.floor(totalMinutes/60);

  const days=Math.floor(totalHours/24);
  const hours=totalHours%24;
  const minutes=totalMinutes%60;
  const seconds=totalSeconds%60;

  counterEl.classList.remove("pulse");
  void counterEl.offsetWidth;
  counterEl.classList.add("pulse");

  counterEl.textContent=
    `${days} gÃ¼n ${pad(hours)} saat ${pad(minutes)} dk ${pad(seconds)} sn`;

  detailEl.textContent=
    `Toplam: ${totalSeconds.toLocaleString("tr-TR")} saniye â€¢ `+
    `${totalMinutes.toLocaleString("tr-TR")} dakika â€¢ `+
    `${totalHours.toLocaleString("tr-TR")} saat`;
}

setInterval(updateCounter,1000);
updateCounter();

btn.addEventListener("click",()=>{
  btn.disabled=true;
  btn.textContent="YÃ¼kleniyor...";
  setTimeout(()=>{
    window.location.href="loading.html";
  },220);
});
</script>

</body>
</html>
